<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Site</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </head>
  <body>
    <h1>Todos</h1>
    <form class="new-todo">
      <label>

    </form>
    <div class="alert"></div>
    <ul class="todos">
    </ul>
    </label><button class="deleteComplete">delete all completed todos</button>

        <li>Total:<span class="total"></span></li>
        <li>Complete:<span class="complete"></span></li>
        <li>Incomplete:<span class="incomplete"></span></li>
      </ul>
    </div>
  </body>
</html>
